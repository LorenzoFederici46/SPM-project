<div class="container">
    <div class="container text-center">
        <div class="row mt-3">
            <div class="col-sm col-md mt-3">
                <img [src]="avatar" alt="Avatar" class="example-header-image">
            </div>
            <div class="col-sm col-md mt-3">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Placeholder" id="inputNome" [value]="nome" [(ngModel)]="nome">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="Placeholder" id="inputCognome" [value]="cognome" [(ngModel)]="cognome">
                </mat-form-field> 

                <button mat-flat-button color="primary" id="btn" class="btn" (click)="onChange()">
                    Conferma Modifiche
                  </button>
                <br>
                <br>
                  <button mat-flat-button color="primary" class="btn" id="btn-delete" (click)="deleteUser()">
                    Elimina Account
                  </button>
            </div>
            <div class="col-sm col-md mt-3">
            </div>
            <div class="col-sm col-md mt-3">
            </div>
        </div>
    </div>
</div>
